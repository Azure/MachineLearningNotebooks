name: azure_automl
channels:
  - conda-forge
  - pytorch
  - main
dependencies:
  # The python interpreter version.
  # Currently Azure ML only supports 3.7 and later.
- pip==22.3.1
- python>=3.10,<3.11
- numpy>=1.21.6,<=1.23.5
- scipy==1.10.1
- scikit-learn==1.5.1
- holidays==0.29

- pip:
  # Required packages for AzureML execution, history, and data preparation.
  - azureml-widgets~=1.58.0
  - azureml-defaults~=1.58.0
  - pytorch-transformers==1.0.0
  - prophet==1.1.4
  - xgboost==1.5.2
  - spacy==3.7.4
  - matplotlib==3.7.1
  - https://aka.ms/automl-resources/packages/en_core_web_sm-3.7.1.tar.gz
  - -r https://automlsdkdataresources.blob.core.windows.net/validated-requirements/1.58.0/validated_darwin_requirements.txt [--no-deps]
