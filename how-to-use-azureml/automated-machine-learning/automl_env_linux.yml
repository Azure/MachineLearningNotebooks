name: azure_automl
channels:
  - conda-forge
  - pytorch
  - main
dependencies:
  # The python interpreter version.
  # Azure ML only supports 3.7 and later.
- pip==22.3.1
- python>=3.8,<3.9
- matplotlib==3.7.1
- numpy==1.22.3
- cython==0.29.14
- urllib3==1.26.7
- scipy==1.10.1
- scikit-learn==1.1.3
- py-xgboost<=1.3.3
- holidays==0.10.3
- conda-forge::prophet==1.1.4
- pytorch::pytorch=1.11.0
- cudatoolkit=10.1.243
- notebook
- scikit-learn<1.1

- pip:
  # Required packages for AzureML execution, history, and data preparation.
  - azureml-widgets~=1.53.0
  - azureml-defaults~=1.53.0
  - pytorch-transformers==1.0.0
  - spacy==2.2.4
  - pystan==2.19.1.1
  - https://aka.ms/automl-resources/packages/en_core_web_sm-2.1.0.tar.gz
  - -r https://automlsdkdataresources.blob.core.windows.net/validated-requirements/1.53.2/validated_linux_requirements.txt [--no-deps]
