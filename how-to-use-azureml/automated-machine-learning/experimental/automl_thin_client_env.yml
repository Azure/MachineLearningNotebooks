name: azure_automl_experimental
dependencies:
  # The python interpreter version.
  # Currently Azure ML only supports 3.7.0 and later.
- pip<=22.3.1
- python>=3.7.0,<3.10

- pip:
  # Required packages for AzureML execution, history, and data preparation.
  - azureml-defaults
  - azureml-sdk
  - azureml-widgets
  - azureml-mlflow
  - pandas
  - mlflow
