name: azure_automl_experimental
channels:
  - conda-forge
  - main
dependencies:
  # The python interpreter version.
  # Currently Azure ML only supports 3.7.0 and later.
- pip<=20.2.4
- nomkl
- python>=3.7.0,<3.11
- urllib3==1.26.7
- PyJWT < 2.0.0
- numpy>=1.21.6,<=1.22.3

- pip:
  # Required packages for AzureML execution, history, and data preparation.
  - azure-core==1.24.1
  - azure-identity==1.7.0
  - azureml-defaults
  - azureml-sdk
  - azureml-widgets
  - azureml-mlflow
  - pandas
  - mlflow
